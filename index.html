<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Expense Tracker</h1>

        <div class="transaction-form">
            <select id="transactionType">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" id="transactionDate" required>
            <input type="text" id="transactionDescription" placeholder="Description" required>
            <select id="transactionCategory">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" id="transactionAmount" placeholder="Amount" required>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: $<span id="totalIncome">0.00</span></p>
            <p>Total Expense: $<span id="totalExpense">0.00</span></p>
            <p>Net Income: $<span id="netIncome">0.00</span></p>
        </div>

        <div class="transaction-list">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody"></tbody>
            </table>
        </div>

        <div class="chart-container">
            <h2>Expense Distribution by Category</h2>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
